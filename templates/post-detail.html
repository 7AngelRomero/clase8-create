{% extends '_base.html' %}

{% block content %}
    <h2>Detalle del post </h2>
        <h3>{{ object.title }}</h3>
        <p><strong>Autor:</strong> {{ object.author }}</p>
        <p>{{ object.body }}</p>
        <p><strong>Creado:</strong> {{ object.created_at }}</p>
        <p><strong>Actualizado:</strong> {{ object.updated_at }}</p>
        <a href="{% url 'post-edit' object.pk %}">Editar</a> |
        <a href="{% url 'post-delete' object.pk %}">Eliminar</a> |
        <a href="{% url 'post-list' %}">Volver a la lista</a>
{% endblock %}
