{% extends '_base.html' %}

{% block content %}
<h2>Editar Post</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_title">TÃ­tulo:</label>
        <input type="text" name="title" value="{{ object.title }}" id="id_title" required>

    <div>
